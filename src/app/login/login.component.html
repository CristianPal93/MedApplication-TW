<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Email address</mat-label>
          <input matInput
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Username is required!
        </div>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" class="Login" style="left: 5%" (click)="onSubmit()">Login</button>
        <button mat-raised-button color="primary" style="left: 25%" routerLink="/register">Register</button>
      </div>
      <div>
        <button mat-button color="primary" style="left: 15%" routerLink="/forgotPassword">Forgot Password</button>
      </div>
      <div class="Login">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        style="color: red">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>

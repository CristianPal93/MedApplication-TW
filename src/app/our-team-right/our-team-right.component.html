<div class="container" >
<mat-card class="example-card" *ngFor="let doctor of doctors| keyvalue">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{doctor.value['firstName']}} {{doctor.value['lastName']}}</mat-card-title>
    <mat-card-subtitle>{{doctor.value['specializations']}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/{{doctor.value['specializations']}}.jpg" alt="Medic">
  <mat-card-content>
    <p>Email: {{doctor.value['email']}}</p>
    <p>Telefon: {{doctor.value['phone']}}</p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button>
    <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
</div>

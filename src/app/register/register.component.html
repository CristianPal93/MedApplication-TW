<h1 style="color: royalblue; font-weight: bold"> Registration</h1><br><br>
<div>
  <div class="name">
    <mat-form-field appearance="outline">
      <mat-label>Full name</mat-label>
      <input matInput placeholder="Full name">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </div>
  <div>
  <mat-form-field appearance="outline">
    <mat-label>Email address</mat-label>
    <input matInput placeholder="Email address">
    <mat-icon matSuffix>alternate_email</mat-icon>
  </mat-form-field>
  </div>
  <div class="password">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type ="password" matInput placeholder="Password">
      <mat-icon matSuffix>security</mat-icon>
    </mat-form-field>
  </div>
  <div class="passwordConfirmation">
    <mat-form-field appearance="outline">
      <mat-label>Password confirmation</mat-label>
      <input type ="password" matInput placeholder="Password confirmation">
      <mat-icon matSuffix>security</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" style="left: 25%">Sign Up</button>
  </div>
</div>
